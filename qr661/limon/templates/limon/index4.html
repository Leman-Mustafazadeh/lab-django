<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarixin formatlamasi</title>
</head>
<body>

        <h2>{{my_date|date:"d.m.Y"}}</h2>
        <h2>{{my_date|date:"H:i"}}</h2>

        <h2>{{my_date|date:"SHORT_DATE_FORMAT"}}</h2>
    </div>
